<div class="block">
	<div class="kintoneplugin-row">
		<div class="kintoneplugin-label">集計パターン</div>
		<div class="kintoneplugin-desc">表示する集計パターンにチェックを付けて下さい。</div>
		<div class="kintoneplugin-input-checkbox-item">
			<input type="checkbox" name="checkbox" value="0" id="total"><label for="total">合計</label>
		</div>
		<div class="kintoneplugin-input-checkbox-item">
			<input type="checkbox" name="checkbox" value="0" id="average"><label for="average">平均</label>
		</div>
		<div class="kintoneplugin-input-checkbox-item">
			<input type="checkbox" name="checkbox" value="0" id="max"><label for="max">最大</label>
		</div>
		<div class="kintoneplugin-input-checkbox-item">
			<input type="checkbox" name="checkbox" value="0" id="min"><label for="min">最小</label>
		</div>
	</div>
</div>
<div class="block">
	<button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存</button>
	<button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
</div>
